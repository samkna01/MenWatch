<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div id="wrapper">
      <header><img src="logo.jpg" alt="Emporio Armani" style="max-width:300px"></header>
        <nav> 
          <ul>
            <li><a href="#home">Domov</a></li>
            <li><a class="active" href="#news">Produkty</a></li>
            <li><a href="#contact">Kontakt</a></li>
            <li><a href="#about">Sitemapa</a></li>
            <li><a href="#about"><i class="fas fa-shopping-cart"></i></a></li>
          </ul>         
        </nav>

    <main>
      <h2>HODINKY PRE PÁNOV</h2>
        <div class="card">
           <button>
            <img src="watch4.jpg" alt="Emporio Armani" style="width:100%">
            <h1>Emporio Armani Watch AR70002</h1>
            <p class="text">Veľmi praktické a pôsobivé hodinky</p>
            <p class="price">515 €</p>
            <p><button class="pridat">Pridať do košíka</button></p>
           </button>
        </div>

        <div class="card1">
          <button>
            <img src="watch5.jpg" alt="Michel Herbelin" style="width:100%">
            <h1>Michel Herbelin Watch 12245/B15</h1>
            <p class="text">Veľmi pôsobivé hodinky pre pánov</p>
            <p class="price">556 €</p>
            <p><button class="pridat">Pridať do košíka</button></p>
          </button>
        </div>

        <div class="card">
          <button>
            <img src="watch6.jpg" alt="Citizen" style="width:100%">
            <h1>Citizen Watch AT4126-55E</h1>
            <p class="text">Špeciálne hodinky Citizen z kolekcie Atomic</p>
            <p class="price">564 €</p>
            <p><button class="pridat">Pridať do košíka</button></p>
          </button>
        </div>

      <div class="card1">
        <button href="#about">
          <img src="watch7.jpg" alt="Michel Herbelin" style="width:100%">
          <h1>Patek Philippe Nautilus 5719/10G-010</h1>
          <p class="text">Hodinky z 18 karátového bieleho zlata</p>
          <p class="price">400 000 €</p>
          <p><button class="pridat">Pridať do košíka</button></p>
        </button>
      </div>
    </main>

    <aside>
      <i class="fab fa-facebook"></i><br>
      <i class="fab fa-instagram"></i><br>
      <i class="fab fa-twitter"></i><br>
      <i class="fab fa-telegram"></i>
    </aside>

      <footer>
        <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-circle-up"></i></button>

        <script>
          //button swipe up
          var mybutton = document.getElementById("myBtn");
                
          // ked zascrollujem nizšie ukáž button
          window.onscroll = function() {scrollFunction()};
                
          function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              mybutton.style.display = "block";
            } 
                  
            else {
              mybutton.style.display = "none";
            }
          }
                
          // ked kliknem na button chod na vrch stránky
          function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
          }
        </script>

      </footer>
    </div> 
  </body>
</html>
