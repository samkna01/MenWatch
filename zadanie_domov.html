      <main>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="watch.jpg" alt="Emporio Armani" style="max-width:790px">
          </div>

          <div class="mySlides fade">
            <img src="watch2.jpg" alt="Emporio Armani" style="max-width:790px">
          </div>
                
          <div class="mySlides fade">
           <img src="watch3.jpg" alt="Emporio Armani" style="max-width:790px">
          </div>
                
        </div>

        <br>
                
        <div style="text-align:center">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>
                
        <script>
          var slideIndex = 0;
          showSlides();

          function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");

            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
            }
                  
            slideIndex++;

            if (slideIndex > slides.length) {slideIndex = 1}
            for (i = 0; i < dots.length; i++) {
             dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 4000); 
          }

        </script>

        <br>

        <img class= foto src="foto1.jpg" alt="Emporio Armani" style="max-width:400px">
        <div class="card2"><h1>Sme viac ako eshop hodiniek</h1>
          <p class="popis">Sme motivovaný spokojnosťou naších klientov. Dajte nám vašu dôveru a náš poradca predaja vám vyberie tie správne hodinky pre vašu ruku. Venujeme sa predaju mužských hodiniek od roku 1944. <br><br>
            <p>Samuel Knap, majteľ spoločnosti</p>
          </p>
                

                
        </div>

      <aside>

      <footer>
        <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-circle-up"></i></button>

        <script>
          //button swipe up
          var mybutton = document.getElementById("myBtn");
                
          // ked zascrollujem nizšie ukáž button
          window.onscroll = function() {scrollFunction()};
                
          function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              mybutton.style.display = "block";
            } 
                  
            else {
               mybutton.style.display = "none";
            }
          }
                
          // ked kliknem na button chod na vrch stránky
          function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
          }
        </script>

      </footer>

    </div>
